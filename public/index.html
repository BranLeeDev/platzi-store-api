<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API Platzi Store</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      href="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/platzi-store-api/vexvsvx6cgcnii2bmpky"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contente-layout">
      <header class="header">
        <h1 class="header__title">
          <img
            src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/platzi-store-api/vexvsvx6cgcnii2bmpky"
            alt="Main image"
            class="title__image"
          />
          REST API Platzi Store
        </h1>
        <a
          class="header__link-icon"
          target="_blank"
          href="https://github.com/BranLeeDev/platzi-store-api"
        >
          <i class="bx bxl-github link-icon__icon"></i>
        </a>
      </header>
      <main class="main">
        <section class="main__section">
          <div class="section__container-text">
            <h2 class="section__title">REST API Docs</h2>
            <p class="section__paragraph">
              Your API for your e-commerce or shopping website prototype
            </p>
            <a
              class="section__button"
              href="https://platzi-store-api.onrender.com/api/v1/docs"
              >View Docs
              <i class="bx bx-right-arrow-alt button__icon"></i>
            </a>
          </div>
          <img
            class="section__image"
            src="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/platzi-store-api/fuevgpfyvqweihzcok27"
            alt="Banner image"
          />
        </section>
      </main>
    </div>
  </body>
</html>
